<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="pags/style.css">
    <title>Games</title>
</head>

<body>
    <header class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <div class="nombre col-12">
            <form action="" id="nameFormulario">
                <label for="name">NOMBRE:</label>
                <input id="name" type="text">
                <input id="btn-name" type="button" class="icono" value="">

            </form>
        </div>
        <div class="container">
            <h1 class="nameone text-center"></h1>
            <label for="">NIVEL 1-3</label>
            <input type="number" value="" id="nivel">
            <input type="button" value="CONFIRMAR" id="nivelUno">
        </div>


        <div class="container contador">
            <h2 class="text-center">PUNTOS</h2>
            <span id="contador" class="text-center">0</span>
        </div>

        <div class="container nivel1">

            <div class="row">
                <div class="col-6 col-sm6 col-md-4 caja caja-num text-center p-5">
                    <span id="number1" class="number ">0</span>
                </div>
                <div class="col-6  col-sm6 col-md-4 caja caja-num text-center p-5">
                    <span id="number2" class="number">0</span>
                </div>
                <div class="col-12 col-sm12 col-md-4 caja caja-res pl-5">
                    <label for="" class="res text-center">Escribe tu respuesta...</label>
                    <input id="probar" class="mt-2" type="text">
                    <input id="btn" type="button" value="probar">
                    <input id="btn-res" class="mt-2 icono" type="button" value="">
                </div>
            </div>

        </div>

        <div class="audio">
            <audio controls >
                <source src="audios/enLoProfundo.mp3" type="audio/mpeg">
            </audio>
            
            <audio controls>
                <source src="audios/noSeHablaDeBruno.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="audios/enMiCorazon.mp3" type="audio/mpeg">
            </audio>

        </div>

    </main>


    <script src="pags/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

</html>
